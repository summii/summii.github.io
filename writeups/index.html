---
layout: default
title: Procrastinate writeups
---
    <h1>{{ page.title }}</h1>
    Attempts to document solved puzzles and challenges to improve reporting skills.
    <ul class="posts">
        <table>
            {% for post in site.categories.writeups %}
            <tr>
                <td>{{ post.date || date_to_string }}</td>
                <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </ul>
